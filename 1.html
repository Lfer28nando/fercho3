<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0px;
            background-color: rgb(255, 255, 255);
        }
        #logo {
            display: block;
            background-color: #333;
            padding: 10px;
            width: 50px;
            height: auto;
        }
        nav {
            width: 100%;
            background-color: rgb(216, 226, 235);
            text-align: center;
            padding: 10px 0px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        nav a {
            color: rgb(0, 0, 0);
            margin: 0px 20px;
            text-decoration: none;
            display: inline-block;
        }
        nav a:hover {
            color: blueviolet;
        }
        nav button {
            border-radius: 20px;
            border: 1px solid black;
            background-color: beige;
            width: 10em;
            padding: 5px;
            cursor: pointer;
        }
        nav button:hover {
            border: 1px solid blue;
            background-color: rgb(252, 252, 166);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            max-width: 400px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 1px 5px 10px black;
            text-align: center;
        }
        .cerrar {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <nav>  
        <img src="Logo.png" alt="Logo" id="logo">
        <a href="#inicio">Inicio</a>
        <a href="#servicios">Servicios</a>
        <a href="#contacto">Contacto</a>
        <button type="button">Inicio</button>
        <button type="button" id="abrirModalRegistrar">Registrarse</button>
    </nav>
</header>

<main>
    <article></article>
    <article></article>
    <article></article>
</main>

<div id="modalRegistrar" class="modal">
    <span class="cerrar">&times;</span>
    <form>
        <h2>Registro</h2>
        <label for="name">Nombre</label>
        <input type="text" id="name" name="Nombre" required><br>

        <label for="age">Edad</label>
        <input type="number" id="age" name="Edad" required><br>

        <label for="mail">Correo</label>
        <input type="email" id="mail" name="Correo" required><br>

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="Contraseña" required><br>

        <button type="submit">Registrar</button>
    </form>
</div>

<script>
    document.getElementById("abrirModalRegistrar").onclick = function() {
        document.getElementById("modalRegistrar").style.display = "block";
    };

    document.querySelector(".cerrar").onclick = function() {
        document.getElementById("modalRegistrar").style.display = "none";
    };

    window.onclick = function(event) {
        let modal = document.getElementById("modalRegistrar");
        if (event.target == modal) {
            modal.style.display = "none";
        }
    };
</script>

</body>
</html>
